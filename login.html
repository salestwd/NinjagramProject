<!DOCTYPE html>

<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width" user-scalable=1.0>
  <title>Ninjagram</title>
  <link rel="stylesheet" type="text/css" href="assets/login.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body class ="login">
  <div class="content center">
    <img src="assets/logo.png" alt="Logo"/>

    <form class="login-form" action="feed.html" method="GET" >
      <div class="input-control">
        <label>E-mail</label>
        <input type="email" name="email" class="input" placeholder="Digite seu Email"/>
      </div>

      <div class="input-control center">
          <label>Senha</label>
          <input type="password" name="password" class="input" placeholder="Digite sua Senha"/>
      </div>

      <div class="actions">
        <button type="submit">
          Acessar
        </button>
      </div>

    </form>
  </div>
</body>

</html>
